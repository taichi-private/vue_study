<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>
    <div id="app">
      <p v-if="true">
        v-if="引数"の引数の部分がfalseになるとタグも消えます。
      </p>
      <p v-show="true">
        v-show="引数"の部分がfalseになると非表示になります。   
      </p>
      <p v-bind:class="{ test: true, ttt: false }">ここはv-bind:classです</p>
      <p v-bind:style="{ color: 'red' }">ここはv-bind:styleです</p>
      <p :class="{ test: true, ttt: false }">v-bind:は省略できる</p>
      <p :style="{ color: 'red' }">v-bind:は省略できる</p>

      <ul>
        <li v-for="item in arr" v-bind:key="item">{{ item }}</li>
      </ul>
    </div>

    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          arr: [1,2,3,4,5,6,7,8,9]
        }
      });
    </script>
</body>
</html>
