<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>
    <div id="app">
      <p>{{ totalPrice }}</p>
    </div>

    <script>
      var items = [
        {
          name: '鉛筆',
          price: 300,
          quantity: 0
        },
        {
          name: 'ノート',
          price: 400,
          quantity: 0
        },
        {
          name: '消しゴム',
          price: 500,
          quantity: 0
        },
      ];

      const vm = new Vue({
        el: '#app',
        data: {
            items: items
        },
        computed: {
          totalPrice: function() {
            return this.items.reduce(
              function(sum, item) {
                return 1 + 2;
              }
            )
          }
        }
      });
    </script>
</body>
</html>
