<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>
    <div id="app">
        <p>
            {{ items[0].name }}
        </p>
    </div>
    <button id="b-button" v-bind:title="loggedInButton">購入</button>
    <button id="b-button2" v-bind:disabled="!canBuy">購入2</button>

    <script>
        const items = [
            {
                name: '鉛筆',
                price: '300',
                quantity: 0
            },
            {
                name: 'ノート',
                price: '400',
                quantity: 0
            },
            {
                name: '消しゴム',
                price: '500',
                quantity: 0
            }
        ];
        const vm = new Vue({
            el: '#app',
            data: {
                items: items
            }
        });

        const vm1 = new Vue({
            el: '#b-button',
            data: {
                loggedInButton: 'ログイン済のため購入できます。'
            }
        });

        const vm2 = new Vue({
            el: '#b-button2',
            data: {
                canBuy: false
            }
        });

    </script>
</body>
</html>
