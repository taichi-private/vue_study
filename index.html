<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>
    <div id="app">
        <p>
            {{ message }}
        </p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'なんか出た'
            }
        });
    </script>
</body>
</html>
